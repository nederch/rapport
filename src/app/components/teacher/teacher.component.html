

<div class="col-lg-12  mb-5" >
  <div class="card border-0 bg-light shadow-sm pb-2">
    <img class="card-img-top mb-2" [src]="teacher.image" alt="" />
    <div class="card-body text-center">
      <h1 class="card-title">{{teacher.firstName}} {{teacher.lastName}}</h1>
      <h3 class="card-text">
        {{teacher.role}}
      </h3>
    </div>
    <div class="card-footer bg-transparent py-4 px-5">
      <div class="row border-bottom">
        <div class="col-6 py-1 text-right border-right">
          <h4>Specialit√©</h4>
        </div>
        <div class="col-6 py-1">{{teacher.speciality}}</div>
      </div>
      <div class="row border-bottom">
        <div class="col-6 py-1 text-right border-right">
          <h4>Tel</h4>
        </div>
        <div class="col-6 py-1">{{teacher.tel}}</div>
      </div>
      
    </div>
    
  </div>
  <button *ngIf=" connectedUser.role === 'admin'" (click)="passId()" type="button" class="btn btn-danger w-100">Delete</button>
</div>
