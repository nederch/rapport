
<app-banner [title]="'ADD COUR'"></app-banner>


<div class="container-fluid pt-5">
    <div class="container">
      <div class="text-center pb-2">
        <p class="section-title px-5">
          <span class="px-2">Get In Touch</span>
        </p>
        <h1 class="mb-4">{{title}}</h1>
        
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form #addCourForm="ngForm" (ngSubmit)="addEditCour()">
            
            <div class="form-group">
              <input type="text" class="form-control"  [(ngModel)]="cour.name" [ngModelOptions]="{standalone: true}" placeholder="Cour Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  [(ngModel)]="cour.description" [ngModelOptions]="{standalone: true}" placeholder="Description">
            </div>

            <div class="form-group">
              <input type="date" class="form-control" [ngModel]="cour.dateD | date:'yyyy-MM-dd'" (ngModelChange)="cour.dateD=$event" [ngModelOptions]="{standalone: true}" name="startDate">
            </div>
            
            <div class="form-group">
              <input type="date" class="form-control" [ngModel]="cour.dateF | date:'yyyy-MM-dd'" (ngModelChange)="cour.dateF=$event" [ngModelOptions]="{standalone: true}" name="endDate">
            </div>
            

            <div class="form-group text-center">
              <input type="submit"  class="btn btn-primary py-3 px-5"  value="{{title}}">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
