
<app-banner [title]="title"></app-banner>


<div class="container-fluid pt-5">
    <div class="container">
      <div class="text-center pb-2">
        <p class="section-title px-5">
          <span class="px-2">Get In Touch</span>
        </p>
        <h1 class="mb-4">{{title}}</h1>
        
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form #addNoteForm="ngForm" (ngSubmit)="addEditNote()">
            
            <div class="form-group">
              <select
                class="form-control"
                [(ngModel)]="note.coursId"
                [ngModelOptions]="{ standalone: true }"
                (change)="onCourseSelected()"
              >
                <option *ngFor="let cour of cours" [value]="cour._id">
                  {{ cour.name }}
                </option>
              </select>
            </div>
            
            <!-- Students dropdown -->
            <div class="form-group">
              <select class="form-control" [(ngModel)]="note.studentId" [ngModelOptions]="{ standalone: true }">
                <option *ngFor="let student of students" [value]="student._id">
                  {{ student.firstName }}  {{ student.lastName }}
                </option>
              </select>
            </div>
            
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="note.valeur" [ngModelOptions]="{standalone: true}" placeholder="Note">
            </div>
            
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="note.evaluation" [ngModelOptions]="{standalone: true}" placeholder="evaluation">
            </div>
            

            <div class="form-group text-center">
              <input type="submit"  class="btn btn-primary py-3 px-5"  value="{{title}}">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
