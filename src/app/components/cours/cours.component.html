
<app-banner [title]="' COURS'"></app-banner>

<!-- Class Start -->
<div class="container-fluid pt-5">
    <div class="container">
      <div class="text-center pb-2">
        <p class="section-title px-5">
          <span class="px-2">Popular Cours</span>
        </p>
        <h1 class="mb-4">COURS for Your Kids</h1>
      </div>
      <div class="row">

        <div class="col-lg-6" *ngFor="let c of cours">
            <app-cour [cour]="c" [note]="noteId" (newPass)="Delete(c)"  ></app-cour>
          </div>
        
      </div>
    </div>
  </div>
  <!-- Class End -->
