
<app-banner [title]="'Affect Student'"></app-banner>

<!-- Class Start -->
<div class="container-fluid pt-5">
    <div class="container">
      <div class="text-center pb-2">
        <p class="section-title px-5">
          <span class="px-2">Popular Cours</span>
        </p>
        <h1 class="mb-4">COUR for Your Kids</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-4 mb-5">
          <div class="card border-0 bg-light shadow-sm pb-2 ">
            <img class="card-img-top mb-2" src="assets/img/class-1.jpg" alt="" />
            <div class="card-body text-center">
              <h4 class="card-title">{{cour.name}}</h4>
             
            </div>

            <div class="card-body">
              <ng-multiselect-dropdown name="city" [(ngModel)]="affectedStudents" [placeholder]="'Sudent Name'" [data]="students" [settings]="dropdownSettings"
              (onDropDownClose)="onDropDownClose()" (onDeSelect)="onItemDeSelect($event)" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
            </ng-multiselect-dropdown>
              
            </div>
            <div class="card-footer bg-transparent py-4 px-5">
              
            </div>
            <button (click)="affecter()" class="btn btn-primary px-4 mx-auto mb-4">Affecter</button>
          </div>
          <div class="text-center">
            <button [routerLink]="['/cours/']" class="btn btn-warning ">retour</button>
          </div>
          
        </div>
       
        
      </div>
    </div>
  </div>
  <!-- Class End -->
